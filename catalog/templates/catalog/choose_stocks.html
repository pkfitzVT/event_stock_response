{% block content %}
  <h2>Step 3: Choose Stocks</h2>
  <form method="post">{% csrf_token %}
    <label for="id_stocks">Stocks (comma-separated)</label>
    <input type="text" name="stocks" id="id_stocks">
    <label for="id_top_n">Or choose top</label>
    <input type="number" name="top_n" id="id_top_n" min="1" max="10">
    <button type="submit">Submit</button>
  </form>
{% endblock %}
